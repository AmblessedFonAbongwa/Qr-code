<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amblessed QR Code Generator</title>
</head>

<body>
    <div class="container">
        <p id="para">Enter Your Text or URL</p>
        <input type="text" placeholder="text or url" id="inputman" />
        <div id="imgbox">
            <img src="" alt="" id="qrimage" />
        </div>
        <button onclick="Generate()" id="show">Generate QR Code</button>

        <button onclick="refresh()" id="hide">Refresh</button>
    </div>

    <script>
        let imgbox = document.getElementById("imgbox");
        let imageman = document.getElementById("qrimage");
        let inputman = document.getElementById("inputman");
        let para = document.getElementById("para");
        let show = document.getElementById("show");
        let hide = document.getElementById("hide");

        function refresh() {
            inputman.style.display = "block";
            para.style.display = "block";
            imgbox.classList.remove("showimg");
            inputman.value = "";
            show.style.display = "block";
            hide.style.display = "none";
        }
        function Generate() {
            if (inputman.value.length > 0) {
                imageman.src =
                    "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
                    inputman.value;

                imgbox.classList.add("showimg");
            } else {
                inputman.classList.add("error");
                setTimeout(() => {
                    inputman.classList.remove("error");
                }, 1000);
            }
            empty();
        }

        function empty() {
            if (inputman.value.length > 0) {
                inputman.style.display = "none";
                para.style.display = "none";
            }
            if (inputman.value.length > 0) {
                show.style.display = "none";
            }
            if (inputman.value.length > 0) {
                hide.style.display = "block";
            }
        }
        refresh();
        Generate();
        empty();
    </script>
</body>

</html>
